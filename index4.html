<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: linear-gradient(to bottom right, #200122 , #6f0000);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: white;
      border: 4px solid black;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .form-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-title">Registration Form</div>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>

      <div class="mb-3">
        <label class="form-label">Number</label>
        <input type="number" class="form-control" placeholder="Enter your number">
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Qualifications</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="msc">
          <label class="form-check-label" for="msc">MSC</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="mca">
          <label class="form-check-label" for="mca">MCA</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="be">
          <label class="form-check-label" for="be">BE</label>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
